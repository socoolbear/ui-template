<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<link rel=stylesheet href="../css/join_form.css" type="text/css">
	</head>
	<body>
	  <h1>회원 가입 폼</h1>
	  <div id="join-form">
		  <form action="">
		    <fieldset>
		      <h6> 회원가입 회원가입 시 * 항목은 반드시 입력하셔야 합니다.</h6>
	        <table cellspacing="5">
	          <col class="first-column">
	          <col class="second-column">
	          <tbody>
	            <tr>
	              <th><span>*</span> 아이디</th>
	              <td>
	                <input type="text"> 
	                <button>중복체크</button>
	                <div class="temp-line"></div>
	                <span class="comment">※ 아이디는 공백 없이 영문과 숫자만 사용하여 4~12자 이내로 입력하세요</span>
	              </td>
	            </tr>
	            <tr>
                <th><span>*</span> 비밀번호</th>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <th><span>*</span> 비밀번호 확인</th>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <th><span>*</span> 이메일 주소</th>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <th><span>*</span> 실명확인</th>
                <td>
                  이&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 름 : <input type="text" />
                  <div class="temp-line"></div>
                  주민등록번호 : <input type="text" /> - <input type="text" /> <button>실명인증</button>
                </td>
              </tr>
              <tr>
                <th><span>*</span> 휴대폰 번호</th>
                <td>
                  <input type="text" />
                  <div class="temp-line"></div>
                  <span class="comment">※ 휴대폰 번호는 하이픈(-표기)없이 숫자로만 붙여서 입력하세요.</span>
                </td>
              </tr>
              <tr>
                <th><span>*</span> 전화번호</th>
                <td>
                  <input type="text" />
                  <div class="temp-line"></div>
                  <span class="comment">※ 전화번호는 하이픈(-표기)없이 숫자로만 붙여서 입력하세요.</span>
                </td>
              </tr>
	          </tbody>
	          <tfoot align="center">
	            <tr>
	              <td colspan="2">
	                <input type="submit" value="확인">
                  <input type="button" value="취소">
	              </td>
	            </tr>
	          </tfoot>
	        </table>
		    </fieldset>
		  </form>
	  </div>
	</body>
</html>
